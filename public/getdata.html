<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<button id="showdata" >顯示資料</button>
<p id="table"></p>

<script>
  const btn = document.getElementById('showdata');
  btn.addEventListener('click', handleSubmit);

  async function handleSubmit() {
    console.log("data");

    const url = "http://localhost:3000/api"; // 資料傳送到的 URL
    try {
      const response = await fetch(url, {
        method: 'GET',
      });
      const data = await response.json();
      // 在這裡處理回應資料，例如顯示成功訊息或更新頁面內容
      console.log("成功", JSON.stringify(data));
      document.getElementById('table').innerHTML=JSON.stringify(data);
    } catch (error) {
      // 在這裡處理錯誤，例如顯示錯誤訊息或者回滾操作
      console.log("錯誤", error);
    }
  }

</script>

</body>
</html>
